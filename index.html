<!-- index.html â€” entry point: HTML shell, stylesheet link, <template> partials, and module bootstrap -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeetSync</title>
  <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
  <!-- Router mounts the active view here by cloning the matching <template> -->
  <div id="app"></div>

  <!-- Login: username/password form, link to register -->
  <template id="tpl-login">
    <section>
      <h1>MeetSync</h1>
      <h2>Login</h2>

      <form id="loginForm">
        <label>
          Username
          <input name="username" autocomplete="username" required />
        </label>
        <br/>
        <label>
          Password
          <input name="password" type="password" autocomplete="current-password" required />
        </label>
        <br/>
        <button type="submit">Login</button>
      </form>

      <p>
        New here?
        <a href="#/register" id="goRegister">Create account</a>
      </p>

      <!-- Populated by loginView.js with success/error feedback -->
      <div id="loginMsg" aria-live="polite"></div>
    </section>
  </template>

  <!-- Register: username, password, confirm; link back to login -->
  <template id="tpl-register">
    <section>
      <h1>MeetSync</h1>
      <h2>Register</h2>

      <form id="registerForm">
        <label>
          Username
          <input name="username" autocomplete="username" required />
        </label>
        <br/>
        <label>
          Password
          <input name="password" type="password" autocomplete="new-password" required />
        </label>
        <br/>
        <label>
          Confirm password
          <input name="confirm" type="password" autocomplete="new-password" required />
        </label>
        <br/>
        <button type="submit">Create account</button>
      </form>

      <p>
        Already have an account?
        <a href="#/login" id="goLogin">Back to login</a>
      </p>

      <!-- Populated by registerView.js with success/error feedback -->
      <div id="registerMsg" aria-live="polite"></div>
    </section>
  </template>

  <!-- Meetings: list, search, new/edit modal, logout -->
  <template id="tpl-meetings">
  <section>
    <header>
      <h1>MeetSync</h1>
      <button id="logoutBtn" type="button">Logout</button>
    </header>

    <h2>My Meetings</h2>

    <!-- Search bar and new-meeting trigger -->
    <div>
      <input id="searchInput" placeholder="Search by title..." />
      <button id="newBtn" type="button">+ New</button>
    </div>

    <!-- meetingsView.js renders one <li> per meeting here -->
    <ul id="meetingsList"></ul>
    <!-- Populated by meetingsView.js with loading/error/empty state -->
    <div id="meetingsMsg" aria-live="polite"></div>

    <!-- New/Edit meeting modal -->
    <dialog id="meetingDialog">
      <!-- method="dialog" lets the native <dialog> close on submit -->
      <form id="meetingForm" method="dialog">
        <h3 id="dialogTitle">New Meeting</h3>

        <!-- Hidden field carries the meeting ID when editing; empty when creating -->
        <input type="hidden" name="id" />

        <label>Title<br/>
          <input name="title" required />
        </label><br/>

        <label>Date<br/>
          <input name="date" type="date" required />
        </label><br/>

        <label>Time<br/>
          <input name="time" type="time" required />
        </label><br/>

        <label>Location<br/>
          <input name="location" />
        </label><br/>

        <label>Notes<br/>
          <textarea name="notes" rows="3"></textarea>
        </label><br/>

        <menu>
          <button id="cancelBtn" type="button">Cancel</button>
          <button id="saveBtn" type="submit">Save</button>
        </menu>

        <!-- Populated by meetingsView.js with save errors -->
        <div id="dialogMsg" aria-live="polite"></div>
      </form>
    </dialog>
  </section>
</template>


  <!-- Bootstrap: loads the client-side app as an ES module -->
  <script type="module" src="./src/client/main.js"></script>
</body>
</html>
